<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon Background -->
  <rect x="8" y="12" width="48" height="48" rx="12" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Circuit Pattern -->
  <g stroke="white" stroke-width="1.5" fill="none" opacity="0.8">
    <circle cx="20" cy="24" r="2" fill="white"/>
    <circle cx="32" cy="24" r="2" fill="white"/>
    <circle cx="44" cy="24" r="2" fill="white"/>
    <circle cx="20" cy="36" r="2" fill="white"/>
    <circle cx="32" cy="36" r="2" fill="white"/>
    <circle cx="44" cy="36" r="2" fill="white"/>
    <circle cx="20" cy="48" r="2" fill="white"/>
    <circle cx="32" cy="48" r="2" fill="white"/>
    <circle cx="44" cy="48" r="2" fill="white"/>
    
    <!-- Connecting Lines -->
    <line x1="22" y1="24" x2="30" y2="24"/>
    <line x1="34" y1="24" x2="42" y2="24"/>
    <line x1="22" y1="36" x2="30" y2="36"/>
    <line x1="34" y1="36" x2="42" y2="36"/>
    <line x1="22" y1="48" x2="30" y2="48"/>
    <line x1="34" y1="48" x2="42" y2="48"/>
    
    <line x1="20" y1="26" x2="20" y2="34"/>
    <line x1="32" y1="26" x2="32" y2="34"/>
    <line x1="44" y1="26" x2="44" y2="34"/>
    <line x1="20" y1="38" x2="20" y2="46"/>
    <line x1="32" y1="38" x2="32" y2="46"/>
    <line x1="44" y1="38" x2="44" y2="46"/>
  </g>
  
  <!-- Company Name -->
  <text x="68" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    INFOSONIK
  </text>
  <text x="68" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">
    SYSTEMS LIMITED
  </text>
  <text x="68" y="60" font-family="Arial, sans-serif" font-size="9" font-weight="400" fill="#6b7280">
    Professional IT Solutions
  </text>
</svg>
